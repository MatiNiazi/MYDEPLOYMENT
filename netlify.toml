
[build]
  command = "npm run build"
  functions = "functions"  # Specify the correct functions directory
  publish = "mydvs/build"  # Specify the correct build directory

[[redirects]]
  from = "/*"
  to = "/mydvs/build/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=0, must-revalidate"
